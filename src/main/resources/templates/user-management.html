<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 可视化运维系统</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/user-management.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- 复用主页面侧边栏 -->
    <div th:replace="dashboard :: sidebar"></div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <div class="header-left">
                <h1>用户管理</h1>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <span class="welcome-text">欢迎回来，<span id="headerUsername">管理员</span></span>
                    <button class="btn btn-primary" id="refreshBtn">刷新</button>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <div class="content-area">
            <div class="user-management-container">
                <!-- 页面头部 -->
                <div class="page-header">
                    <h1 class="page-title">用户管理</h1>
                    <div class="header-actions">
                        <button id="refreshBtn" class="btn btn-primary">
                            <span>🔄</span> 刷新
                        </button>
                        <button id="addUserBtn" class="btn btn-success">
                            <span>➕</span> 添加用户
                        </button>
                    </div>
                </div>

                <!-- 用户统计 -->
                <div class="user-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">总用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeUsers">0</div>
                        <div class="stat-label">活跃用户</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="inactiveUsers">0</div>
                        <div class="stat-label">禁用用户</div>
                    </div>
                </div>

                <!-- 用户表格 -->
                <div class="user-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>真实姓名</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="7" class="text-center">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/user-management.js}"></script>
</body>
</html>
