<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例管理 - 可视化运维系统</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/monitoring.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- 复用主页面侧边栏 -->
    <div th:replace="dashboard :: sidebar"></div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <div class="header-left">
                <h1>实例管理</h1>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <span class="welcome-text">欢迎回来，<span id="headerUsername">管理员</span></span>
                    <button class="btn btn-primary" id="refreshBtn">刷新</button>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <div class="content-area">
            <div class="instance-management">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">数据库实例列表</h3>
                        <div class="header-actions">
                            <button class="btn btn-secondary" id="debugFormBtn" style="margin-right: 10px;">调试表单</button>
                            <button class="btn btn-primary" id="addInstanceBtn">添加实例</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>实例名称</th>
                                        <th>主机地址</th>
                                        <th>端口</th>
                                        <th>数据库类型</th>
                                        <th>状态</th>
                                        <th>连接状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="instanceTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center">正在加载实例数据...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加实例模态框 -->
<div id="addInstanceModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>添加数据库实例</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="instanceForm">
                <div class="form-group">
                    <label for="instanceName">实例名称</label>
                    <input type="text" id="instanceName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="host">主机地址</label>
                    <input type="text" id="host" class="form-control" placeholder="localhost" required>
                </div>
                <div class="form-group">
                    <label for="port">端口</label>
                    <input type="number" id="port" class="form-control" value="3306" required>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="database">数据库名</label>
                    <input type="text" id="database" class="form-control" placeholder="可选">
                </div>
                <div class="form-group">
                    <label for="environment">环境</label>
                    <select id="environment" class="form-control">
                        <option value="production">生产环境</option>
                        <option value="testing">测试环境</option>
                        <option value="development">开发环境</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="testInstanceBtn">测试连接</button>
            <button type="button" class="btn btn-primary" id="saveInstanceBtn">保存</button>
            <button type="button" class="btn btn-outline" id="cancelInstanceBtn">取消</button>
        </div>
    </div>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/instance-management.js}"></script>
</body>
</html>
